{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'mgp-logo.ico' %}">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


    <title>MGP Portal</title>
  </head>
  <body>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('static/images/homepage.svg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h1>Welcome, {{ name }}!</h1>
            <p class="mb-4">
              <h4>Please Login....</h4>
              <br><br>

              <div class="form-group first">
                <form method="POST" action="/logout">
              {% csrf_token %}
                  <button style="font-size: 32px; text-align: center; line-height: 1;"
                  class="btn btn-block btn-primary" name="activity" type="submit" value="Punched In">Start My Day</button>
              </form>
              </div>

              <div class="form-group last mb-2">
                <form method="POST" action="/logout">
              {% csrf_token %}
                  <button style="font-size: 32px; text-align: center; line-height: 1;"
                  class="btn btn-block btn-primary" name="activity" type="submit" value="Punched Out">End My Day</button>
                </form>
              </div>

            <br><br>
             <div class="form-group last mb-2">
            <form method="POST" action="/logout">
              {% csrf_token %}
			    <button style="font-size: 32px; text-align: center; line-height: 1; background-color: #f59393; border-color: #ff8080"
                        class="btn btn-block btn-primary" name="activity" type="submit" value="Signed Out">Signout</button>
            </form>
            </div>

          </div>
        </div>
      </div>
    </div>


  </div>

  </body>
</html>
